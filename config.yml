---
Rooms:
  - Name: "TPE SIMICS Server Reset Control"
    Appliances:
      - Name: Reset_simics01
        Type: GPIO
        Pin: 2
        Duration: 1
      - Name: Reset_simics02
        Type: GPIO
        Pin: 3
        Duration: 1
        Duration: 1
      - Name: Reset_simics03
        Type: GPIO
        Pin: 4
        Duration: 1
      - Name: Reset_simics04
        Type: GPIO
        Pin: 17
        Duration: 1
      - Name: Reset_simics05
        Type: GPIO
        Pin: 27
        Duration: 1
  - Name: "TPE SIMICS Server Power Control"
    Appliances:
      - Name: PowerUp_simics01
        Type: GPIO
        Pin: 5
        Duration: 1
      - Name: PowerUp_simics02
        Type: GPIO
        Pin: 6
        Duration: 1
      - Name: PowerUp_simics03
        Type: GPIO
        Pin: 13
        Duration: 1
      - Name: PowerUp_simics04
        Type: GPIO
        Pin: 19
        Duration: 1
      - Name: PowerUp_simics05
        Type: GPIO
        Pin: 26
        Duration: 1



